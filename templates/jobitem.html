
      <div class="border-bottom row" style="margin-bottom:16px; padding-bottom:10px;">
        <div class="col-9">
          <div><b>{{job['title']}}</b></div>
          <div><b>location:</b> {{job['location']}}</div>
          {% if 'salary' in job %}
          <div><b>salary:</b> {{job['salary']}}</div>
          {% endif %}
        </div>
        <div class="col-3">
          <a href="mailto:hello@hiring.ai?subject=application for {{job['title']}}" type="button" class="btn btn-outline-primary">Apply</a>
        </div>
      </div>
